<!DOCTYPE html>
<html lang="en" class="h-[100%] flex justify-center items-center text-[1px]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font "sigmar" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

</head>
<body class="bg-[yellow] flex flex-col justify-center items-center">

    <div class="content-father w-[1200rem] h-[200rem] flex flex-col justify-center items-center">
        
        <style>
            .step{
                transition: 1s;
            }
        </style>

        <div class="flex z-[2]">
            <div id="start" class="w-[120rem] h-[120rem] bg-[white] rounded-[100%] mr-[120rem] border-[#008001] border-[15rem] border-solid flex justify-center items-center">
                <img src="./img/check.png" class="w-[30rem] h-[30rem]" alt="">
            </div>
            <div class="step w-[120rem] h-[120rem] bg-[white] rounded-[100%] mr-[120rem] border-[#D5D5D5] border-[15rem] border-solid flex justify-center items-center">
                <img src="./img/x-gray.png" class="step-img w-[30rem] h-[30rem]" alt="">
            </div>
            <div class="step w-[120rem] h-[120rem] bg-[white] rounded-[100%] mr-[120rem] border-[#D5D5D5] border-[15rem] border-solid flex justify-center items-center">
                <img src="./img/x-gray.png" class="step-img w-[30rem] h-[30rem]" alt="">
            </div>
            <div class="step w-[120rem] h-[120rem] bg-[white] rounded-[100%] mr-[120rem] border-[#D5D5D5] border-[15rem] border-solid flex justify-center items-center">
                <img src="./img/x-gray.png" class="step-img w-[30rem] h-[30rem]" alt="">
            </div>
            <div class="step w-[120rem] h-[120rem] bg-[white] rounded-[100%] border-[#D5D5D5] border-[15rem] border-solid flex justify-center items-center">
                <img src="./img/x-gray.png" class="step-img w-[30rem] h-[30rem]" alt="">
            </div>
        </div>

        <!-- top-[-65rem] -->
        <!-- w-[242.5rem] -->
        <style>
            .green-bar{
                transition: 1s;
            }
        </style>

        <div class="bar w-[970rem] h-[10rem] bg-[#D5D5D5] relative flex top-[-65rem]">
            <div id="bar1" class="green-bar w-[0rem] h-[10rem] bg-[green]"></div> 
            <div id="" class="green-bar w-[0rem] h-[10rem] bg-[green]"></div>
            <div id="" class="green-bar w-[0rem] h-[10rem] bg-[green]"></div>
            <div id="" class="green-bar w-[0rem] h-[10rem] bg-[green]"></div>
        </div>
        

        <style>
            *{
                font-family: "Sigmar";
            }

            .name-step{
                transition: 1s;
                opacity: 0;
            }


        </style>

        <div class="w-[1200rem] flex relative left-[80rem]">
            <span class="text-[#008001] text-[30rem] mr-[160rem]">start</span>
            <span id="name-step-1" class="name-step text-[#008001] text-[30rem] mr-[150rem]">step 1</span>
            <span id="" class="name-step text-[#008001] text-[30rem] mr-[150rem]">step 2</span>
            <span id="" class="name-step text-[#008001] text-[30rem] mr-[160rem]">step 3</span>
            <span id="" class="name-step text-[#008001] text-[30rem]">final</span>
        </div>

    </div>

    <style>
        .arrow:hover{
            opacity: 0.9;
        }
        .arrow:active{
            transform: scale(0.9);
        }
    </style>

    <div class="flex mt-[120rem]">
        <div id="arrow-left" class="w-[200rem] h-[130rem] bg-[#D3D3D3] mr-[60rem] rounded-[25rem] flex justify-center items-center shadow-xl">
            <img src="./img/arrow-l.png" class=" w-[60rem] h-[60rem]" alt="">
        </div>
        <div id="arrow-right" class="arrow w-[200rem] h-[130rem] bg-[#695ACD] rounded-[25rem] flex justify-center items-center shadow-xl">
            <img src="./img/arrow-r.png" class=" w-[60rem] h-[60rem]" alt="">
        </div>
    </div>


    <script src="./functions.js"></script>

</body>
</html>
